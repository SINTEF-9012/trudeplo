types:
  docker_env:
    _type: exec_env
    name: docker_engine
    port: 2375
  ssh_env:
    _type: exec_env
    name: __user_name__
    password: __password__ #need a seperate file...
    port: 22
  linux_device:
    _type: device
    host: __local_ip__
    id: __some_uid__
    arch: __amd64_arm64_arm_arm64
  laptop:
    arch: x86-64
    execEnv:
      _from: docker_env
  rpi4:
    arch: arm64
    execEnv:
      _from: docker_env
    
  software_artifact: 
    _type: software
    url: __some_url__
    localFile: __some_local_file_path__
    developer: __some_developers_id__
    signature: __some_signature__
  docker_component:
    _from: software_artifact
    image: __image_tag__
  ssh_script:
    _from: software_artifact
    cmd: __some_local_command__

devices:
  my_local_machine:
    _from: laptop
    host: localhost
    id: SINTEF9977
    lastSeen:  2022-06-07T07:37:13Z
    agent: ta_docker_amd64 #This is normally assigned automatically
  my_local_rpi4:
    _from: rpi4
    host: 192.168.68.76
    id: raspberrypi
    agent: ta_docker_arm64
  my_local_rpi4_ssh:
    _from: my_local_rpi4
    execEnv:
      _from: ssh_env
    agent: nonta_ssh

agents:
  ta_docker_amd64:
    _from: docker_component
    image: songhui/trust-agent:latest
    localFile: ext/trust-agent-image.tar.gz
  ta_docker_arm64:
    _from: docker_component
    image: songhui/trust-agent:arm64
    localFile: ext/ta-arm64.tar.gz
  nonta_ssh:
    _from: ssh_script
    cmd: "lsb_release -d"

    

  
